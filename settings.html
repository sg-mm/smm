<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Settings ‚Ä¢ Social Growth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

html,body{
height:100%;
overflow:hidden; /* No Scroll */
}

body{
background:
radial-gradient(circle at 20% 20%,#00f2ff22,transparent 40%),
radial-gradient(circle at 80% 80%,#00ff8822,transparent 40%),
linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
display:flex;
flex-direction:column;
}

/* ===== HEADER ===== */
.header{
height:65px;
display:flex;
align-items:center;
justify-content:center;
position:relative;
background:rgba(0,0,0,.4);
backdrop-filter:blur(20px);
border-bottom:1px solid rgba(255,255,255,.08);
}

.back{
position:absolute;
left:15px;
font-size:22px;
cursor:pointer;
transition:.2s;
}

.back:active{
transform:scale(.9);
}

.title{
font-size:20px;
font-weight:600;
}

/* ===== CONTENT ===== */
.content{
flex:1;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.card{
width:100%;
max-width:420px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(30px);
border-radius:30px;
padding:20px;
box-shadow:0 30px 70px rgba(0,0,0,.6);
}

/* ===== OPTION BUTTONS ===== */
.option{
display:flex;
align-items:center;
gap:14px;
padding:14px;
border-radius:18px;
margin-bottom:12px;
background:rgba(255,255,255,.10);
cursor:pointer;
transition:.2s;
font-weight:500;
}

.option:active{
transform:scale(.96);
background:rgba(255,255,255,.18);
}

.icon{
font-size:20px;
}

/* ===== LOGOUT ===== */
.logout{
margin-top:10px;
width:100%;
padding:14px;
border:none;
border-radius:22px;
font-weight:700;
background:linear-gradient(135deg,#ff3b3b,#ff0000);
color:#fff;
cursor:pointer;
transition:.2s;
}

.logout:active{
transform:scale(.95);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<div class="back" onclick="go('home.html')">‚Üê</div>
<div class="title">Settings</div>
</div>

<!-- CONTENT -->
<div class="content">
<div class="card">

<div class="option" onclick="go('home.html')">
<div class="icon">üè†</div>
<div>Home</div>
</div>

<div class="option" onclick="go('order.html')">
<div class="icon">üöÄ</div>
<div>New Order</div>
</div>

<div class="option" onclick="go('addfund.html')">
<div class="icon">üí∞</div>
<div>Add Funds</div>
</div>

<div class="option" onclick="go('history.html')">
<div class="icon">üìú</div>
<div>Order History</div>
</div>

<div class="option" onclick="go('customer.html')">
<div class="icon">üí¨</div>
<div>Customer Support</div>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>
</div>

<script>

/* SESSION CHECK */
const userID = localStorage.getItem("userID");
if(!userID){
window.location.replace("index.html");
}

/* FAST NAVIGATION */
function go(page){
window.location.replace(page);
}

/* LOGOUT */
function logout(){
localStorage.removeItem("userID");
window.location.replace("index.html");
}

</script>

</body>
</html>
